version: 1.0
runtime: python311
build:
  commands:
    pre_build:
      - apt-get update
      - apt-get install -y build-essential gcc
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  command: gunicorn wsgi:app -b 0.0.0.0:8080 -w 2 --timeout 60 --access-logfile - --error-logfile -
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
